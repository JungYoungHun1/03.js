<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //연산(Operation), 연산자(Operator)
        //산술연산
        console.log(10**3);
        console.log(10%3);
        console.log(10/3);
        
        let a = 'a';
        let b = '1';
        console.log(a+b);
        console.log('a'+'b');
        
        console.log('a'-'b');
        console.log('10'-'1');

        let c= 1;
        console.log(++c);
        console.log(c++);
        console.log(c);
        var d = 10;
        d += 1;
        d %= 2;
        console.log(d);

        //비교 연산

        var e = 1;
        var d = '1';
        console.log(e === d);
        // 논리 연산
        console.log((10 < 9) && ('a' === 'a'))
        console.log(!(10 < 9) && ('a' === 'a'))
        console.log((10 < 9) || ('a' === 'a'))
        
        console.log('1'- 2);
    </script>
</body>
</html>
