        printName('aa');

        (function imdFunction1(){
            console.log("즉시실행함수 1");
        })();

        (function imdFunction2(){
            console.log("즉시실행함수 2")
        })();

        //매개변수가 있는 즉시 실행 함수
        (function test(name = '주경야독'){
            console.log(name);
        })();

        let name = '주경야독1';
        (function test(name1){
            console.log(name1);
        })(name);
