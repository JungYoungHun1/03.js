<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function print(){
            console.log('print');
        }


        function add(num1, num2){
            console.log(num1 + num2);
        };
        add(1,2);

        let check = function(){
            console.log('check');
        }
        check();
        function minus(x){
            return function(y){
                return y-x;
            }
        }
        let minus3 = minus(3);
        console.log(minus3);
        console.log(minus3(10));
        
        function hello(callBack){
            console.log('hello');
            callBack();
        }
        hello(print);
       
    </script>
</body>
</html>
